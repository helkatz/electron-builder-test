name: Build Electron App

on:
  push:
    branches:
      - master  # Runs when pushing to 'main'
    # tags:
    #   - "v*" # Runs when pushing a tag
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    strategy:
      matrix:
        #os: [ubuntu-latest, macos-latest, windows-latest] # Runs on 3 OS
        # os: [windows-latest]
        os: [macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read Version from VERSION.TXT
        id: version
        run: echo "VERSION=$(cat VERSION.TXT)" >> $GITHUB_ENV
        shell: bash

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Set GH_TOKEN
        run: echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV

      - name: Create GitHub Release (if missing)
        run: gh release create "v${{ env.VERSION }}" --notes "Release v${{ env.VERSION }}"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Build Electron App
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # ✅ Ensures GH_TOKEN is available
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            npm run build:win
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            npm run build:mac
          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            npm run build:linux
          fi
